!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Dipper VR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.js"></script>

  
  </head>

  <body>
    <a-scene physics="debug: false">
      <a-assets>
        <a-mixin
          id="controller"
          physics-collider
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls"
          collision-filter="group: hands;
                                    collidesWith: blue;
                                    collisionForces: false"
        >
        </a-mixin>
        <a-mixin id="cube" dynamic-body grabbable geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
        </a-mixin>
      </a-assets>

    
<a-entity movement-controls="fly: true" laser-controls="hand: right" hand-controls="hand:left">
  <a-entity camera position="0 0 1" look-controls ></a-entity>
</a-entity>

    
  <a-sky color="#000000"></a-sky>
    
      <a-sphere 
                static-body 
                position="0 0 0" 
                material="color: #dddddd" 
                radius="0.25" 
      ></a-sphere>
        
      <a-sphere 
                static-body 
                position="-11.9 19.9 7.2" 
                material="color: #8594cf" 
                radius="0.48" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-18.9 29.5 14.4" 
                material="color: #fac790" 
                radius="0.85" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-9.4 22.5 7.8" 
                material="color: #8391c9" 
                radius="0.49" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-8.5 21.5 9.4" 
                material="color: #555e7f" 
                radius="0.49" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-6.3 21.8 10.1" 
                material="color: #9bb0ff" 
                radius="0.49" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-4.4 21.1 10.5" 
                material="color: #8e9dd8" 
                radius="0.49" 
      ></a-sphere>
      <a-sphere 
                static-body 
                position="-2.3 28.1 12.7" 
                material="color: #8ba2f7" 
                radius="0.49" 
      ></a-sphere>
 
      
      </a-scene>
  </body>
</html>
